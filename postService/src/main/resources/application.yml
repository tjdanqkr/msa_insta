server:
  port: 9001
springdoc:
  version: v1
  paths-to-match:
    - /post/**
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: refresh,health
